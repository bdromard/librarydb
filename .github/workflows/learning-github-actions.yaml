name: learning-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
env:
  pseudonym: Virgil
  env_var: some_var
jobs:
  linux_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: echo 'This is ${{ env.pseudonym }} speaking'
      - run: echo "The OS on the runner is $RUNNER_OS."
      - run: echo 'Test piping in workflow' | cat > test.txt
      - run: ls -l
      - run: touch test2.txt
      - run: echo 'This is ${{ env.pseudonym }} speaking'
        env:
          pseudonym: Ligriv
      - run: cat test.txt
      - run: pip install -r requirements.txt
      - run: python3 main.py
  windows_job:
    runs-on: windows-latest
    env:
      pseudonym: Better_Virgil
    steps:
      - run: echo 'This is ${{ env.pseudonym }} speaking'
      - run: echo "The OS on the runner is $env:RUNNER_OS."

